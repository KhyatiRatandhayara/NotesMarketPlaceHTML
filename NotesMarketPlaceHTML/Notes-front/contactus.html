            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    </li>

     <!--header end-->
      <section id="userprofile">
       <div class="content-box-lg">
           <div class="container">
               <div class="row">
                   <div class="col-md-12">
                       <h3>Contact Us</h3>
                   </div>
               </div>
           </div>
       </div>
    </section> 
    
    <section id="contact-us">
       <div class="container">
           <div class="row">
              <div class="col-md-12">
                  <h3>Get In Touch</h3>
                  <p>Let us know how to get back to you</p>
              </div> 
           </div>
           
           <div class="row">
               <div class="col-md-6">
                   <div class="form-group">
                        <label for="full-name">Full Name<span class="required">*</span></label>
                        <input type="text" class="form-control" id="full-name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" >Email<span class="required">*</span></label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject<span class="required">*</span></label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter your subject" required>
                    </div>
               </div>
               <div class="col-md-6">
                  <label for="comment">Comment/Questions<span class="required">*</span></label>
                   <input type="text" class="form-control" id="comment" placeholder="Comment..." required>
               </div>
               </div>
               <div class="row">
                   <div class="col-md-12">
                       <button type="button" class="btn btn-contact">SUBMIT</button>
                   </div>
               </div>
           
       </div> 
    </section>
