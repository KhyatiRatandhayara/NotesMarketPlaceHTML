<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <title>Notes MarketPlace</title>

    <!--favicon-->
    <link rel="shortcut icon" href="image/home/favicon.ico">

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!--bootstrap-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!--custom css-->
    <link rel="stylesheet" href="css/style.css">

    <!--Responsive tabs css-->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!--signup-->
    <section id="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-3 col-sm-3 col-1"></div>

                <div class="col-lg-4 col-md-6 col-sm-6 col-10 logo-signup">

                    <div id="logo" class="text-center">
                        <img src="image/pre-login/top-logo.png">
                    </div>

                    <form class="bg-white-signup">
                        <h3 id="login-form-signup">Create an Account</h3>
                        <p>Enter your details to signup</p>

                        <div class="form-group signup">
                            <label for="fn"> First Name<span class="required">*</span></label>
                            <input type="text" class="form-control form-control-sm" id="fn" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group signup">
                            <label for="ln"> Last Name<span class="required">*</span></label>
                            <input type="text" class="form-control form-control-sm" id="ln" placeholder="Enter your last name" required>
                        </div>

                        <div class="form-group signup">
                            <label for="email"> Email<span class="required">*</span></label>
                            <input type="email" class="form-control form-control-sm" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>

                        <div class="form-group signup">
                            <label for="password" class="pwd"> Password</label>
                            <input type="password" class="form-control form-control-sm" id="password" placeholder="Password">
                        </div>

                        <div class="form-group signup">
                            <label for="conpwd" class="pwd"> Confirm Password</label>
                            <input type="password" class="form-control form-control-sm" id="conpwd" placeholder="Re-Enter your Password">
                        </div>

                        <button type="submit" class="btn btn-block btn-signup">SIGNUP</button>
                        <div class="already-account">
                            Already have an account?
                            <a href="#">Signup</a>
                        </div>
                    </form>

                </div>
                <div class="col-lg-4 col-md-3 col-sm-3 col-1"></div>
            </div>

        </div>
    </section>

    <!--custom jquery-->
    <script src="javascript/jquery.min.js"></script>

    <!--bootstrap-->
    <script src="javascript/bootstrap/bootstrap.min.js"></script>

    <script src="javascript/script.js"></script>

</body>

</html>
